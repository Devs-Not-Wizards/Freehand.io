    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial;
      }

      /* The grid: Four equal columns that floats next to each other */
      .column {
        float: left;
        width: 25%;
        padding: 10px;
      }

      /* Style the images inside the grid */
      .column img {
        opacity: 0.8;
        cursor: pointer;
        margin-left: 40px;
      }

      .column img:hover {
        opacity: 1;
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      /* The expanding image container */
      .container {
        position: relative;
        display: none;
      }

      /* Expanding image text */
      #imgtext {
        position: absolute;
        bottom: 15px;
        left: 15px;
        color: white;
        font-size: 20px;
      }

      /* Closable button inside the expanded image */
      .closebtn {
        position: absolute;
        top: 10px;
        right: 15px;
        color: white;
        font-size: 35px;
        cursor: pointer;
      }
      img {
        box-shadow: 10px 10px 5px grey;
      }

      h2 {
        color: #159897;
      }
      h1 {
        color: #159897;
      }
      h5 {
        color: #159897;
      }
      .button {
        background-color: #23c495; /* Green */
        border-radius: 15px;
        border: none;
        color: white;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div style="text-align:center">
      <h1>Sample Designs</h1>
      <h5>
        Click on the images below:<a href="../index.html">
          <button class="button float-right">Home</button>
        </a>
      </h5>
    </div>
    <br />
    <br />

    <div class="row">

      <div class="col-sm-6">
        <div class="container m-4 pb-4 ">
          <span
            onclick="this.parentElement.style.display='none'"
            class="closebtn"
            >&times;</span
          >
          <img id="expandedImg" class="image-responsive" style="width:80% " />
          <div id="imgtext"></div>
        </div>
      </div>

      <!-- //////////////////////////////////////////////////////// -->
      <div class="col-sm-6">

          <!-- The four columns -->
          <br />
          <br />
          <div class="row">
            <div class="column">
              <img
                src="docImages/30.jpg"

                style="width:60%"
                onclick="myFunction(this);"
              />
            </div>
            <div class="column">
              <img
                src="docImages/26.jpg"
                class="image-responsive"
                alt="img3"
                style="width:60%"
                onclick="myFunction(this);"
              />
            </div>
          </div>

          <div class="row">
            <div class="column">
              <img
                src="docImages/28.jpg"
                alt="img4"
                class="image-responsive"
                style="width:60%"
                onclick="myFunction(this);"
              />
            </div>

            <div class="column">
              <img
                src="docImages/27.jpg"
                class="image-responsive"
                alt="img5"
                style="width:60%"
                onclick="myFunction(this);"
              />
            </div>

            <div class="column">
              <img
                src="docImages/25.jpg"
                class="image-responsive"
                alt="img5"
                style="width:60%"
                onclick="myFunction(this);"
              />
            </div>
          </div>

          <div class="row">
            <div class="column">
              <img
                src="docImages/24.jpg"
                alt="img4"

                style="width:60%"

              />
            </div>

            <div class="column">
              <img

            </div>

            <div class="column">

                src="docImages/22.jpg"

          <div class="row">

              <img
                src="docImages/21.jpg"

              />
            </div>
          </div>
        </center>
      </div>
      <!-- //////////////////////////////////////////////// -->
    </div>

    <script>
      function myFunction(imgs) {
        var expandImg = document.getElementById("expandedImg");
        var imgText = document.getElementById("imgtext");
        expandImg.src = imgs.src;
        imgText.innerHTML = imgs.alt;
        expandImg.parentElement.style.display = "block";
      }
    </script>
  </body>
</html>
